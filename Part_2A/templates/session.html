<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script type="text/javascript">
        // ce qui se trouve entre acolade est exécutée lorsque la page complete est chargée
        $(document).ready(function() {
            var socket = io.connect("http://192.168.128.1:5000")

            // une fois que le server est connecté 
            socket.on('connect',function(){
                socket.send("Utilisateur connecté");
            })

            //recupére les messages provenant du server et 
            socket.on('message',function(data){
                $('#messages').append($('<p>').text(data));
            });

            $('#envoiBtn').on('click',function(){
                socket.send($('#username').val()+ ':' +$('#message').val());
                $('#message').val('');
            })
        })
    </script>

    <div id="messages"></div>
    <input type="text" id="username" placeholder="Identifiant" required>
    <input type="text" id="message" placeholder="Message" required>
    <button id="envoiBtn">Envoyer</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
